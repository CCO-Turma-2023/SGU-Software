<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="calendario.css">
    <link rel="stylesheet" href="../styleGlobal.css">
</head>
<body>

<header>
    <div class="box1-imagem">
        <img src="../SGU.png" alt="">
        <p>Sistema de Gerenciamento Universitário</p>
    </div>

    <div class="box2-imagem">
        <button class="botao-login" id="voltar" type="submit"><p class="text-bottom">VOLTAR</p></button>  
    </div>

</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="year-selector">
                    <label for="yearSelect">Selecione o Ano:</label>
                    <select id="yearSelect" class="form-control"></select>
                </div>
                <div class="month-navigation">
                    <button id="prevMonth" class="btn btn-primary">&lt; Anterior</button>
                    <h3 id="monthName"></h3>
                    <button id="nextMonth" class="btn btn-primary">Próximo &gt;</button>
                </div>
                <div id="calendar">
                    <div class="week-days">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sáb</div>
                    </div>
                    <div class="days-container"></div>
                </div>
            </div>
            <div class="descricao">
                <div id="eventInfo">
                    <h3>Informações do Evento</h3>
                    <div id="eventDetails">
                        <p id="eventDate"></p>
                        <textarea id="eventDescription" rows="5" class="form-control" placeholder="Descrição do evento"></textarea>
                        <div>
                            <button id="saveEvent" class="btn btn-primary mt-2">Salvar</button>
                            <button id="deleteEvent" class="btn btn-danger mt-2">Excluir</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>Todos os direitos reservados | Engenharia de Software 1 | Copyright © 2024-2024 | UNIFEI</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
